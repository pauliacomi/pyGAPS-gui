name: Deploy Linux

on:
  [push, pull_request, workflow_dispatch]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Apt Dependencies
      run: |
        sudo apt-get update

        sudo apt-get install libglib2.0-0
        sudo apt-get install build-essential libdbus-1-dev libgl1-mesa-dev libegl-mesa0

        # x-system
        sudo apt-get install libxcb-icccm4-dev libxcb-keysyms1-dev libxcb-image0-dev \
          libxcb-randr0-dev libxcb-render-util0-dev libxkbcommon-dev libxkbcommon-x11-dev

    - name: Setup Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        cache: 'pip'
        cache-dependency-path: **/setup.cfg

    # - name: Use Cache
    #   id: cache-venv
    #   uses: actions/cache@v2
    #   with:
    #     path: ./.venv/
    #     key: ${{ runner.os }}-venv-${{ hashFiles('**/setup.cfg') }}
    #     restore-keys: |
    #       ${{ runner.os }}-venv-

    - name: Create venv and install
      run: |
        python -m venv ./.venv
        source ./.venv/bin/activate
        pip install .
      # if: steps.cache-venv.outputs.cache-hit != 'true'

    - name: Run PyInstaller
      run: |
        source ./.venv/bin/activate
        pyinstaller pyGAPS-gui.spec

    # - name: Run Executable
    #   run: |
    #      cd ./dist/pyGAPS-gui*
    #      xvfb-run pyGAPS-gui.exe

    - name: Compress Executable
      run: |
        export DIST_FOLDER=$(ls ./dist | grep "pyGAPS-gui ")
        echo $DIST_FOLDER
        tar -zcvf "./dist/pyGAPS-gui-linux.tar.gz" "./dist/${DIST_FOLDER}"
        du -sh "./dist/pyGAPS-gui-linux.tar.gz"

    # - name: Upload Artifacts
    #   uses: actions/upload-artifact@v2
    #   with:
    #       name: linux
    #       path: dist/*.tar.gz
    #       if-no-files-found: error
    #       retention-days: 1

    - name: GH üê±üêô Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
      with:
        files: |
          ./dist/pyGAPS-gui-linux.tar.gz
