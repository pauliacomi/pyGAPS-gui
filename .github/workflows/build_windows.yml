name: Deploy Win

on:
  [push, pull_request, workflow_dispatch]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        cache: 'pip'
        cache-dependency-path: '**/setup.cfg'

    # - name: Use Cache
    #   id: cache-venv
    #   uses: actions/cache@v2
    #   with:
    #     path: ./.venv/
    #     key: ${{ runner.os }}-venv-${{ hashFiles('**/setup.cfg') }}
    #     restore-keys: |
    #       ${{ runner.os }}-venv-

    - name: Create venv and install
      run: |
        python -m venv ./.venv
        ./.venv/Scripts/activate
        pip install .[build]
      # if: steps.cache-venv.outputs.cache-hit != 'true'

    - name: Run PyInstaller
      run: |
        ./.venv/Scripts/activate
        pyinstaller pyGAPS-gui.spec

    # - name: Run Executable
    #   run: |
    #      cd ./dist/pyGAPS-gui*
    #      pyGAPS-gui.exe

    - name: Set path for candle and light
      run: echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $GITHUB_PATH
      shell: bash

    - name: Make MSI + ZIP
      run: |
        ./.venv/Scripts/activate
        cd dist\pyGAPS-gui*
        $folderName = pwd
        cd ..\..
        python .\ci\collect_dist.py msi zip $folderName
        candle.exe .\dist\pyGAPS-gui.wxs -o .\dist\pyGAPS-gui.wixobj
        light.exe .\dist\pyGAPS-gui.wixobj -o .\dist\pyGAPS-gui-win-x86_64.msi -ext WixUIExtension.dll
        Rename-Item -Path $folderName -NewName "pyGAPS-gui-win-x86_64.zip"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
          name: wininstaller
          path: dist/*.msi
          if-no-files-found: error
          retention-days: 1

    - name: GH üê±üêô Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
      with:
        files: |
          .\dist\pyGAPS-gui-win-x86_64.msi
          .\dist\pyGAPS-gui-win-x86_64.zip
